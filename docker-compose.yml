version: '3.8'

services:
  # --- The APEX Application ---
  app:
    build: .
    container_name: apex-app
    restart: always
    ports:
      - "5000:5000"
    environment:
      - APP_HOST=0.0.0.0
      - SECRET_KEY=apex_secret_key_docker_default_change_me
      - ELASTIC_API_URL=http://elasticsearch:9200
    volumes:
      - apex_data:/app/instance
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - apex-network

  # --- Elastic Stack ---
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: apex-elasticsearch
    environment:
      - node.name=elasticsearch
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.monitoring.enabled=false
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - apex-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.0
    container_name: apex-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_NAME=apex-kibana
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - apex-network

networks:
  apex-network:
    driver: bridge

volumes:
  apex_data:
    driver: local
  esdata:
    driver: local
