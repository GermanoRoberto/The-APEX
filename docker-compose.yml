# Este arquivo docker-compose.yml é otimizado para ambiente de DESENVOLVIMENTO.
# Para produção, considere usar uma configuração separada que não inclua
# o volume de hot-reloading (.:/app) e utilize um restart policy mais robusto.

services:
  malware-analyzer:
    # Nome do container que será criado
    container_name: malware_analyzer
    # Constrói a imagem a partir do Dockerfile no diretório atual (.)
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      # Mapeia a porta 5000 do seu PC para a porta 5000 do container
      - "5000:5000"
    environment:
      - APP_HOST=0.0.0.0
      - APP_PORT=5000
      - APP_RELOAD=true
      - REDIS_HOST=redis
    # Reinicia o container a menos que ele seja parado manualmente.
    # Útil para desenvolvimento se o container falhar.
    restart: unless-stopped
    # Inicia a aplicação usando o script run.py, que é mais flexível
    command: python run.py
    networks:
      - malware_net
    depends_on:
      redis:
        condition: service_healthy

  redis:
    image: redis:alpine
    container_name: malware_redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - malware_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  malware_net:

volumes:
  redis_data: